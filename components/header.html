<!-- FOUC Prevention Script -->
<script>
  document.documentElement.classList.add('no-fouc');
  window.addEventListener('load', function () {
    document.documentElement.classList.remove('no-fouc');
    document.documentElement.classList.add('fouc');
  });
</script>
